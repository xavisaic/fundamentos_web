<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">  Gaming <span>Dojo</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <select name="currency">
                            <option value="">Euro €</option>
                            <option value="">Dolar $</option>
                            <option value="">Bitcoin ₿</option>
                        </select>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="#"> <img src="images/cart-light.png" alt=""></a>
                        <h3 class="counter">0</h3>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"> <img src="images/search-light.png" alt=""> </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <h3 class="highlight">Highlights</h3>

        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                    <img src="/images/cafe-neko.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/images/pixel-ninjas-2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                    <img src="/images/stonepunk.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="row items">
            <div class="col-4">
                <div class="card">
                    <img src="/images/cafe-neko.png" alt="cafe">
                    <h4>Cafe Neko: Gold Edition</h4>
                    <div class="platform">
                        <img src="/images/windows.png" alt="windows">
                        <img src="/images/apple.png" alt="mac">
                    </div>
                    <div class="row">
                        <div class="col-4"> <h5 class="off">-20%</h5> </div>
                        <div class="col-4"> 
                            <div class="price">
                            <p class="previous-price">€14.98</p>
                            <h5>$10.49</h5>
                            </div>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success" onclick="buyer()">Buy</button>
                        </div>
                    </div>
    
                </div>
                
            </div>
    
            <div class="col-4">
                <div class="card">
                    <img src="/images/pixel-ninjas-2.png" alt="ninja">
                    <h4>Pixel Ninjas 2</h4>
                    <div class="platform">
                        <img src="/images/windows.png" alt="windows">
                        <img src="/images/apple.png" alt="mac">
                    </div>
                    <div class="row">
                        <div class="col-4"> <h5 class="off">-10%</h5> </div>
                        <div class="col-4"> 
                            <div class="price">
                            <p class="previous-price">€8.19</p>
                            <h5>€7.39</h5>
                            </div>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success" onclick="buyer()">Buy</button>
                        </div>
                    </div>
    
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="/images/cafe-neko.png" alt="cafe">
                    <h4>Stonepunk 10000 BCE</h4>
                    <div class="platform">
                        <img src="/images/windows.png" alt="windows">
                        <img src="/images/apple.png" alt="mac">
                        <a href="#"><img src="/images/linux.png" class="linux" onclick="alert('This game is supported on Linux')" alt="linux"></a>
                    </div>
                    <div class="row">
                        <div class="col-4"> <h5 class="off">NEW</h5> </div>
                        <div class="col-4"> 
                            <div class="price">
                                <p>   </p>
                                <h5>€19.99</h5>
                            </div>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success" onclick="buyer()">Buy</button>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>


    </div>

    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
